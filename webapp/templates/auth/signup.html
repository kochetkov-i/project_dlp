{% extends 'base.html' %}

{% block body %}
<div class="box">
    <div class="col-8">
        <form action="{{ url_for('auth.procces_signup') }}" method="POST">
            {{ form.hidden_tag() }}
            {% for field in form %}
                {% if field.label.text != 'CSRF Token' and field.type != 'SubmitField' %}
                <div class="form-group">
                    {{ field.label }}
                    {{ field() }}
                </div>
                {% endif %}
            {% endfor %}
            <br>
            <div class="form-group">
                {{ form.sign_up() }}
            </div>
        </form>
    </div>
</div>
{% endblock %}
