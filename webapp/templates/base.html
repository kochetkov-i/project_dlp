<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page_title }}</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
          <div class="navbar-menu">
            <ul>
              <li><a href="/" class="nav-link">Home</a></li>
              <li><a href="{{ url_for('route.withdrawal_money') }}" class="nav-link">Withdrawal</a></li>
              <li><a href="#" class="nav-link">Contact Us</a></li>
            </ul>
            <div class="text-end">
              <p>{{ current_user }}</p>
              <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary" role="button" >Login</a>
              <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-primary" role="button" >Logout</a>
              <a href="{{ url_for('auth.signup') }}" class="btn btn-outline-primary" role="button" >Sign-up</a>
            </div>
          </div>
        </header>
          <h1>{{ page_title }}</h1>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-warning" role="alert">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
            {% endif %}
          {% endwith %}
          {% block body %} {% endblock %}
        <footer>
          
        </footer>
    </div>
</body>
</html>
