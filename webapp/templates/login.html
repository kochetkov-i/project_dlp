{% extends "base.html" %}

{% block body %}
    <div class="box">
        <div class="col-4">
            <form action="{{ url_for('auth.procces_login') }}" method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.username.label }}
                    {{ form.username() }}
                </div>
                <div class="form-group">
                    {{ form.password.label }}
                    {{ form.password() }}
                </div>
                <br>
                {{ form.submit() }}
            </form>
        </div>
    </div>
{% endblock %}
