{% extends "base.html" %}

{% block body %}
<div class="box-fluid">
    <div class="col-4">
    {{ title }}
        <div class="text-centr">
            <form action="{{ url_for('contact_us.procces_new_contact', id=current_user.id) }}" method="POST" enctype='multipart/form-data'>
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.email.label }}
                    {{ form.email() }}
                </div>
                <div class="form-group">
                    {{ form.username.label }}
                    {{ form.username() }}
                </div>
                <div class="form-group">
                    {{ form.text.label }}
                    {{ form.text() }}
                </div>
                <br>
                <div class="form-group">
                    {{ form.submit() }}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
